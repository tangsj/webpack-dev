<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webpack-dev</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script>
    !(function(doc, win) {
      var timer, docEle = doc.documentElement,
      evt = "onorientationchange" in window ? "orientationchange": "resize",
      setFontSize = function() {
          var width = docEle.clientWidth;
          var base = 750 / 10;
          width && (docEle.style.fontSize = ((width / 750) * base) + "px");
          win.fontSize = ((width / 750) * base);
      };
      win.addEventListener(evt,function() {
          clearTimeout(timer);
          timer = setTimeout(setFontSize, 200);
      }, false);
      doc.addEventListener("DOMContentLoaded", setFontSize, false);
      setFontSize();
    } (document, window));
  </script>
</head>
<body>
  <img src="images/lf.jpg" alt="" width="50" height="50">
</body>
</html>
